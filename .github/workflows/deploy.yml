name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out
          branch: main
          clean: true
          clean-exclude: |
            .github
            node_modules
            .gitignore
            README.md
            package.json
            package-lock.json
            pnpm-lock.yaml
            next.config.mjs
            tailwind.config.ts
            postcss.config.mjs
            tsconfig.json 