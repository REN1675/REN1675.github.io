name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码 🛎️
        uses: actions/checkout@v3

      - name: 设置Node.js环境 ⚙️
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: 安装依赖 📦
        run: npm ci

      - name: 构建网站 🔧
        run: npm run build

      - name: 部署到GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: out # 部署本地已构建的out目录
          branch: main # 部署到main分支
          clean: true # 清理旧文件 